<!DOCTYPE html>
<html>
  <head>
    <title>Timeline</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="timeline.css">
    <script src="timeline.js"></script>
  </head>
  <body>
    <header>
      <h1>Timeline</h1>
      <p class="instructions">Drag the clue card to the correct spot in the timeline.</p>
    </header>
    <main>
      <div class="clue">
        <div class="card"
             data-when="1648"
             draggable="true"
             ondragstart="dragstartHandler(event)">
          <span class="date">??</span>
          <span class="fact">End of the Thirty Years’ War.</span>
        </div>
      </div>
      <div class="timeline">
        <div class="card" data-when="1918"
           ondrop="dropHandler(event)"
           ondragover="dragoverHandler(event)">
          <span class="date">1918</span>
          <span class="fact">World War I ends in an armistice.</span>
        </div>
        <div class="card" data-when="1945"
           ondrop="dropHandler(event)"
           ondragover="dragoverHandler(event)">
          <span class="date">1945</span>
          <span class="fact">World War II ends with the unconditional surrender of Japan.</span>
        </div>
      </div>
    </main>
    <footer>
      <!--
      <p>Copyright © 2024 Andrew A. Cashner</p>
      -->
    </footer>
  </body>
</html>
