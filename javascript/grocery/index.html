<html>
  <head>
    <meta charset="utf-8" />
    <title>Grocery Shopping</title>
    <link rel="stylesheet" href="grocery.css">
    <script src="grocery.js"></script>
  </head>
  <body>
    <header>
      <h1>Letâ€™s Shop at the Grocery!</h1>
    </header>
    <main>
      <div class="shelf"
           ondrop="putBackItem(event)" 
           ondragover="dragoverHandler(event)">
      </div>
      <div>
        <h1>Shopping Cart</h1>
        <div class="cart" 
             ondrop="dropInCart(event)" 
             ondragover="dragoverHandler(event)">
        </div>
      </div>
      <p>
      <button onclick="checkout()">Check Out</button>
      <button onclick="emptyCart()">Empty Cart</button>
      </p>
      <p class="total" data-valid='true'>Total: <span id="totalUSD">$0.00</span></p>
    </main>
  </body>
</html>
