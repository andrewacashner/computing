<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Encoding</title>
    <script src="encoding.js"></script>
<style>
p.output {
  border: 1px solid gray;
  height: 4em;
  font-family: monospace;
}
</style>
  </head>
  <body>
    <header>
      <h1>Encoding</h1>
    </header>
    <main>
      <form name="encode">
        <noscript>
          <p>Javascript must be enabled in your browser to operate these controls.</p>
        </noscript>
        <fieldset>
          <legend>
            <label for="inputText">Enter the message to encode</label>
          </legend>
          <textarea id="inputText" 
                    name="inputText"
                    rows="4"
                    cols="80"
                    placeholder="Type text here"></textarea>
        </fieldset>
        <fieldset>
          <legend>Select encoding:</legend>
          <div>
            <input type="radio" id="encoding-alphanum" name="encoding" value="alphanum" checked />
            <label for="encoding-alphanum">Alphanum</label>

            <input type="radio" id="encoding-beetle" name="encoding" value="beetle" />
            <label for="encoding-beetle">Beetle</label>

            <input type="radio" id="encoding-forbidden" name="encoding" value="forbidden" />
            <label for="encoding-forbidden">Forbidden</label>

          </div>
        </fieldset>
        <button type="button" onclick="encode_form();">Encrypt</button>
        <button type="button" onclick="decode_form();">Decrypt</button>
      </form>
      <section>
        <h1>Output</h1>
        <p class="output" id="outputText" />
      </section>
    </main>
    <footer>
      <p>Copyright Â© 2023 Andrew, Ben, and Joy Cashner.</p>
    </footer>
  </body>
</html>
