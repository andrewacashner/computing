<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Onöndowa’ga:’ Ga:we:nö’</title>
    <script>
      function pronoun() {
        var agent = document.getElementById('select-agent').value;
        var patient = document.getElementById('select-patient').value;
        var pronoun_code = agent + patient;
        const pronoun_dict = {
            '00'    : '',
            '01s'   : '-> me',
            '02s'   : '-> you',
            '03m'   : '-> him',
            '1s0'   : 'I',
            '1s1s'  : '',
            '1s2s'  : 'I -> you',
            '1s3m'  : 'I -> him',
            '2s0'   : 'you',
            '2s1s'  : 'you -> me',
            '2s2s'  : '',
            '2s3m'  : 'you -> him',
            '3m0'   : 'he',
            '3m1s'  : 'he -> me',
            '3m2s'  : 'he -> you',
            '3m3m'  : ''
        }
        var pronoun =  pronoun_dict[pronoun_code];
        
        console.log('agent: ' + agent);
        console.log('patient:' + patient);
        console.log('pronoun_code: ' + pronoun_code);
        console.log('pronoun: ' + pronoun);
        
        const button = document.getElementById('pronoun');
        button.textContent = pronoun;
        return false;
      };
    </script>
<style>
div.component {
  border: 2px solid black;
  background: lightblue;
  font-weight: bold;
  font-size: 200%;
  margin: 1em;
  width: 8em;
  height: 2em;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
  </head>
  <body>
    <h1>Onöndowa’ga:’ Ga:we:nö’</h1>

    <form id="pronoun-form" onsubmit="return pronoun();">
      <label for="select-agent">Agent</label>
      <select name="agent" id="select-agent">
        <option value="0">0. de’sö:ga:’</option>
        <option value="1s">1. gya’di:h</option>
        <option value="2s">2. šya’di:h</option>
        <option value="3m">3m. haya’di:h</option>
      </select>
      <label for="select-patient">Patient</label>
      <select name="patient" id="select-patient">
        <option value="0">0. de’sö:ga:’</option>
        <option value="1s">1. gya’di:h</option>
        <option value="2s">2. šya’di:h</option>
        <option value="3m">3m. haya’di:h</option>
      </select>
      <button id="set-pronoun">Set pronoun</button>
    </form>
    <div class="component" id="pronoun">(pronoun)</div>
  </body>
</html>
